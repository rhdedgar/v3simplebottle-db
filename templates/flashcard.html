<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kanji View</title>
</head>
<body>
    {{ res_string }}
    <audio controls>
      <source src="{{ c_kanji }}.mp3" type="audio/mpeg">
    </audio>
    <form action="/{{ u_selection }}/{{ u_level }}/{{ p_kanji }}">
    <input type="submit" value="Previous {{ p_kanji }}" />
    </form>
    <form action="/{{ u_selection }}/{{ u_level }}/{{ n_kanji }}">
    <input type="submit" value="Next {{ n_kanji }}" />
    </form>
</body>
</html>
